<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>宝宝幼儿园</title>
  <style>

    .waterfall{
    　　column-count: 8;
       -moz-column-count:8; /* Firefox */
       -webkit-column-count:8; /* Safari 和 Chrome */
    }

    .waterfall .item {
        {#padding: 1%;#}
    }

    .waterfall img {
        width: 100%;
    }

    @media (max-width: 1200px) {
        .waterfall {
        　　column-count: 6;
           -moz-column-count:6; /* Firefox */
           -webkit-column-count:6; /* Safari 和 Chrome */
        }
    }

    @media (max-width: 1000px) {
        .waterfall {
        　　column-count: 5;
           -moz-column-count:5; /* Firefox */
           -webkit-column-count:5; /* Safari 和 Chrome */
        }
    }

    @media (max-width: 800px) {
        .waterfall {
        　　column-count: 4;
           -moz-column-count:4; /* Firefox */
           -webkit-column-count:4; /* Safari 和 Chrome */
        }
    }

    @media (max-width: 600px) {
        .waterfall {
        　　column-count: 3;
           -moz-column-count:3; /* Firefox */
           -webkit-column-count:3; /* Safari 和 Chrome */
        }
    }

    @media (max-width: 500px) {
        .waterfall {
        　　column-count: 2;
           -moz-column-count:2; /* Firefox */
           -webkit-column-count:2; /* Safari 和 Chrome */
        }
    }

    @media (max-width: 250px) {
        .waterfall {
        　　column-count: 1;
           -moz-column-count:1; /* Firefox */
           -webkit-column-count:1; /* Safari 和 Chrome */
        }
    }


  </style>
</head>
<body>

    <div class="waterfall">
      {% for photo in photos %}
           <div class="item">
                <a href="/detail/{{ photo.id }}/">
                    <img src="{{ photo.brick_url }}" data-id="{{ photo.id }}" class="brick">
                </a>
           </div>
      {% endfor %}
    </div>


    {% if next_url %}
        <a id="next" href="{{ next_url }}" style="padding: 25px; background-color: blanchedalmond; float:right; margin: 50px;text-decoration: none;">更早之前 >></a>
    {% endif %}

</body>


</html>
